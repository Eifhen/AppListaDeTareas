
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Lista de Tareas</title>
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h4>Lista de tareas</h4>
				<input class="new-todo" placeholder="Agrega una nueva tarea [ Presiona Enter ]" autofocus>
			</header>
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					
				</ul>
			</section>
			<footer class="footer">
				<span class="todo-count">
                    <strong>0</strong> pendiente(s)
                </span>
				<ul class="filters">
					<li>
						<small>
                            <a class="selected filtro" class="selected" href="#/">
                                Todos
                            </a>
                        </small>
					</li>
					<li>    
                        <small>
                            <a class="filtro" href="#/active">
                            Pendientes
                            </a>
                        </small>
					</li>
					<li>
                        <small>
                            <a class="filtro" href="#/completed">
                                Completados
                            </a>
                        </small>
					</li>
				</ul>
				<button class="clear-completed">
                    <small>Borrar completados</small>
                </button>
			</footer>
		</section>
	</body>
</html>
